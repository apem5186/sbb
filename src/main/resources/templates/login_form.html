<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container my-3">
  <form th:action="@{/user/login}" method="post">
    <div th:if="${param.error}">
      <div class="alert alert-danger">
        사용자ID 또는 비밀번호를 확인해주세요.
      </div>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">사용자ID</label>
      <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">패스워드</label>
      <input type="password" name="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
    <a th:href="@{/user/find/username}" class="btn btn-info" role="button">아이디 찾기</a>
    <a th:href="@{/user/find/password}" class="btn btn-info" role="button">비밀번호 찾기</a>
  </form>
  <br>
  <div>
    <a href="/oauth2/authorization/google" role="button" class="btn btn-outline-danger bi bi-google"></a>
    <a href="/oauth2/authorization/naver" role="button" class="btn btn-outline-success bi"
       style="padding: 0px 1px 1px 0px;">
      <img id="naverImg" src="/img/naver.ico"
           style="width: 40px; height: 36px; border-radius: 5px;"/></a>
    <a href="/oauth2/authorization/kakao" role="button" class="btn btn-outline-warning bi bi-kakao"
      style="padding: 0px 1px 1px 0px;">
      <img id="kakaoImg" src="/img/kakaotalk.ico"
          style="width: 40px; height: 36px; border-radius: 5px;"/>
    </a>
  </div>
</div>
</html>
