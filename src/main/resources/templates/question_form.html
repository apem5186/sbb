<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
  <form th:object="${questionForm}" method="post">
<!-- 자동으로 생성되는 CSRF값을 없애기 위해 th:action 태그 삭제 -->
<!-- 폼 태그의 th:action 태그를 삭제하더라도 정상적으로 등록 및 수정 기능이 작동함 -->
<!-- CSRF 값 수동으로 추가 CSRF를 수동으로 추가하기 위해선 th:action 태그가 없어야함    -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="mb-3">
      <label for="subject" class="form-label">제목</label>
      <input type="text" th:field="*{subject}" name="subject" id="subject" class="form-control">
    </div>
    <div class="mb-3">
      <label for="content" class="form-control">내용</label>
      <textarea name="content" th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
    </div>
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
</div>

</html>
